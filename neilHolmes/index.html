<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Oracle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="neilHolmes/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Detective Heil holmes</h1>
        <div id="chat-container">
            <div class="message bot-message">
                Hello detective! I'm Neil Holmes, your Best Detective. What would you like to investigate?
            </div>
        </div>
        
        <div class="input-group" id="input-container">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
            <span class="input-group-btn">
                <button id="send-btn" class="btn btn-primary" type="button">Send</button>
            </span>
        </div>
    </div>

    <script src="neilHolmes/script.js"></script>
</body>
</html>
